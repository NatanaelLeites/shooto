<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jaldi:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="./images/shooto-LOGO.svg" type="image/x-icon">
    <title>Shooto</title>
</head>

<body>
    <div class="container-registro">
        <h4>Create an account</h4>
        <p class="info-email">Enter your email to sign up for this app</p>
        <input placeholder="email@domain.com" type="email">
        <button class="enter-email">Sign up with email</button>

        <div class="divisor-container">
            <div class="line"></div>
            <p class="divisor">or continue with</p>
            <div class="line"></div>
        </div>

        <button class="enter-google"><img src="./images/Google.svg" alt="ingreso con google">Google</button>
        <p class="terminos">By clicking continue, you agree to our <a href="#">Terms of Service and Privacy Policy</a>
        </p>
    </div>
</body>

</html>
